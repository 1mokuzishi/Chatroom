<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
        <input id="send-message" />
        <input id="send-button" type="submit" value="发送"/>
        <div id="help">
            命令:
            <ul>
                <li>修改昵称: <code>/nick [昵称]</code></li>
                <li>加入/创建房间: <code>/join [房间名]</code></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
